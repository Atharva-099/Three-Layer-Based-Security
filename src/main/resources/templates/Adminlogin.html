<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <h2>Admin Login</h2>

    <div class="login-container">
        <form action="/admin/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="sidebar">
        <div class="gadget">
            <br>
            <h2 class="star"><span>Sidebar</span> Menu</h2>
            <div class="clr"></div>
            <ul class="sb_menu"><li><a th:href="@{/home}">File Upload</a></li>
                <li><a th:href="@{/user/upload}">User Home</a></li>
                <li><a th:href="@{/view-files}">File View</a></li>
                <li><a th:href="@{/request-file}">File Request</a></li>
                <li><a th:href="@{/auth/register}">Registration</a></li>                                
            </ul>
        </div>
    </div>
</body>
</html>
